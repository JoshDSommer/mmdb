<section ng-controller="MovieInfoController as movieInfo" class="movie-info-view" >
    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{movieInfo.movie.Title}} - {{movieInfo.movie.Genre}} - {{movieInfo.movie.Rating}}</h2>
                <p>{{movieInfo.movie.ReleaseDate |  date:'yyyy'}}</p>
            </div>
        </div>

        <div class="col-sm-3 col-lg-3 col-xs-12">
            <img class="movie-poster-lg" src="{{movieInfo.movie.Poster}}" />
        </div>
        <div class="col-sm-9 col-lg-9 col-xs-12">
            <p>{{movieInfo.movie.Description}}</p>
            <p>Staring:</p>
            <ul>
                <li ng-repeat="actor in movieInfo.movie.Actors">
                    {{actor.Name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <hr />
        <a href="#/" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true">Back</span>
        </a>
        <a href="#/edit/{{movieInfo.movie.MovieId}}" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-edit" aria-hidden="true">Edit</span>
        </a>
    </div>
</section>
